<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Done & Dusted</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <section class="login-section">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="logo">
                    <span class="logo-text">Done & Dusted</span>
                    <span class="logo-sub">Hertfordshire</span>
                </a>
                <h2>Welcome Back</h2>
                <p>Sign in to your admin dashboard</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope" style="margin-right: 6px; color: var(--accent);"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" required placeholder="admin@doneanddusted.co.uk">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 6px; color: var(--accent);"></i>
                        Password
                    </label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 8px; padding: 14px;">
                    <i class="fas fa-arrow-right"></i> Sign In
                </button>
            </form>
            <div style="margin-top: 28px; text-align: center;">
                <a href="index.html"
                    style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: color 0.3s;">
                    <i class="fas fa-arrow-left" style="margin-right: 6px;"></i> Back to Website
                </a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
